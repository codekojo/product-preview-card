<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Preview Gabrielle Essence Eau De Parfum A floral, solar and voluptuous
    interpretation composed by Olivier Polge, Perfumer-Creator for the House of
    CHANEL. $149.99 $169.99 Add to Cart -->

    <div class="card">
      <section class="img">
        <img src="./images/image-product-desktop.jpg" alt="Channel Image" />
        <!-- <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quibusdam,
          autem.
        </p> -->
      </section>

      <section class="card__content">
        <div class="card__content__details">
          <p>PERFUME</p>

          <p class="tommy">Gabrielle Essence Eau De Parfum</p>

          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price__container">
            <p>$149.99</p>
            <p>$169.99</p>
          </div>

          <div class="btn">
            <img src="./images/icon-cart.svg" alt="icon cart" />
            <p>Add to cart</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
